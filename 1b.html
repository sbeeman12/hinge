<!--
The original version of this document bound an event handler to every link on
the page each time it iterated through....every link on the page. The result
was that every link ended up with the last link's event handler. I've replaced
this with a handler that can figure out the right message to alert from it's
own context.
-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>js knowledge screener</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style type="text/css">
        #linkWrapper {
            width: 500px;
            border: 1px solid #000;
            padding: 1em;
            border-radius: 3px;
        }

        #linkWrapper > a {
            display: block;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

<div id="linkWrapper">
    <a href="#" id="link0">Link 0</a>
    <a href="#" id="link1">Link 1</a>
    <a href="#" id="link2">Link 2</a>
    <a href="#" id="link3">Link 3</a>
    <a href="#" id="link4">Link 4</a>
    <a href="#" id="link5">Link 5</a>
</div>

<script type="application/javascript">
    var links = document.getElementsByTagName( 'a' );

    for ( var i = 0; i < links.length; i++ ) {
        var link = links[i];
        link.addEventListener( 'click', function(e) {
          e.preventDefault();
          var x = this.getAttribute('id').replace('link', '');
          alert( 'This is link #' + x );
        }, 'false' );

    }
</script>

</body>
</html>
